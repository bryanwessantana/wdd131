<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 131 - Product Review</title>
    <meta name="author" content="Bryan Santana" />
    <meta name="description"
        content="This page allows users to submit a product review and see how many reviews have been submitted." />
    <link rel="stylesheet" href="styles/form.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name:</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <fieldset>
                <legend>Overall Rating</legend>
                <label><input type="radio" id="star1" name="rating" value="1" required> ★</label>
                <label><input type="radio" id="star2" name="rating" value="2"> ★★</label>
                <label><input type="radio" id="star3" name="rating" value="3"> ★★★</label>
                <label><input type="radio" id="star4" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" id="star5" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <label for="installDate">Date of Installation:</label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <br><small>(Check all that apply)</small>
                </legend>
                <label><input type="checkbox" id="feature1" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="Design"> Design</label>
            </fieldset>

            <label for="reviewText">Written Review <small>(Optional)</small>:</label>
            <textarea id="reviewText" name="reviewText" rows="4"></textarea>

            <label for="userName">Your Name <small>(Optional)</small>:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Post Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> &bull; Bryan Wesley Santana &bull; Curitiba</p>
        <p id="lastModified"></p>
    </footer>

    <script src="scripts/review.js" defer></script>
</body>

</html>
