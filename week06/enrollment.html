    <body>
        <header data-aos="fade-down">
            <div class="logo">
                <a href="lyrics-idiomas.html">
                    <img src="images/lyrics-idiomas.webp" alt="Lyrics Idiomas Logo" class="logo-img" />

            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="lyrics-idiomas.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>

                    <li><a class="btn-nav" href="https://wa.me/41998671970" target="_blank" rel="noopener">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="enroll-form">
                <h1>Enroll Now</h1>
                <form id="enrollForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="">-Select-</option>
                        <option value="English">English</option>
                        <option value="Spanish">Spanish</option>
                        <option value="Portuguese">Portuguese</option>
                    </select>

                    <label for="course">Select your level:</label>
                    <select id="course" name="course" required>
                        <option value="">-Select-</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>

                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments"></textarea>

                    <button type="submit" class="btn-primary">Submit</button>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer" data-aos="fade-up">
            <div class="footer-container">
                <div class="footer-left" data-aos="fade-right">
                    <a href="lyrics-idiomas.html">
